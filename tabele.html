
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
        
        th {
          background-color: lightblue;
          color: white;
        }
        
        tr:nth-child(odd) {
          background-color: lightgray;
        }
      </style>
    </head>
    <body>
      <table>
        <tr>
          <th>data 1</th>
          <th>data 2</th>
          <th>data 3</th>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </body>
    </html>
