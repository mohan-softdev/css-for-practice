
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        a {
          text-decoration: none;
          color: purple;
        }
        a:hover {
          color: rgb(60, 255, 0);
        }
      </style>
    </head>
    <body>
      <h3>CSS Links Example</h3>
      <p>This is a paragraph with a link: <a href="https://www.youtube.com/">link style!</a></p>
    </body>
    </html>
