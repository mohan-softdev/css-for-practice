
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        .container {
          position: relative;
          height: 200px;
          border: 1px solid rgb(14, 216, 48);
          padding: 10px;
        }
        .element {
          position: absolute;
          top: 50px;
          left: 50px;
          border: 1px solid rgb(221, 16, 16);
          padding: 10px;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="element">
          <h1>Absolute Position Example</h1>
          <p>This element has absolute position .</p>
        </div>
      </div>
    </body>
    </html>
